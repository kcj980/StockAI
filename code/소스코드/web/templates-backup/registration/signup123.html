{% include "header2.html" %}

{% block content %}
<div class="container my-3" style="width:500px;">
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {% render_form serializer %}

        <div class="form-group mb-3">
          <label>아이디</label>
        <input name="userid" class="form-control" type="text" placeholder="아이디" value="" >
        </div>

        <div class="form-group mb-3">
          <label>이름</label>
        <input name="user_name" class="form-control" type="text" placeholder="성명" value="" >
        </div>

        <div class="form-group mb-3">
          <label>이메일 주소</label>
        <input name="mail" class="form-control" type="text" placeholder="name@example.com" value="" > 
        </div>

        <div class="form-group mb-3">
          <label>Password</label>
        <input name="password" class="form-control" type="password" placeholder="********(8자리 이상)" value="" >
        </div>

        <div class="form-group mb-3">
          <label>Password2</label>
        <input name="password2" class="form-control" type="password" placeholder="********(8자리 이상)" value="" >
        </div>

        <div class="form-group mb-3">
          <label>생년월일</label>
        <input name="date_of_birth" class="form-control" type="date"  value="" >
        </div>
      
        <div class="form-group mb-3">
          <label>
            투자 경험
          </label>
          <select class="form-control" name="experience">
                <option value="0"  >없음</option>
                <option value="1"  >1년이하</option>
                <option value="3"  >3년이하</option>
                <option value="5"  >5년이하</option> 
          </select>

        <div class="text-center">
        <button type="submit" class="btn btn-primary">생성하기</button>
        </div>
    </form>

</div>
{% endblock content %}
