{% include "header2.html" %}

{% block content %}
<div class="container my-3" style="width:500px;">
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="form-group mb-3">
          <label>아이디</label>
        <input name="userid" class="form-control" type="text" placeholder="아이디" value="{{ serializer.userid.value }}" >
        </div>
        <div class="form-group mb-3">
          <label>이름</label>
        <input name="user_name" class="form-control" type="text" placeholder="성명" value="{{ serializer.user_name.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>이메일 주소</label>
        <input name="mail" class="form-control" type="text" placeholder="name@example.com" value="{{ serializer.mail.value }}" > 
        </div>

        <div class="form-group mb-3">
          <label>비밀번호</label>
        <input name="password" class="form-control" type="password" placeholder="********(8자리 이상)" value="{{ serializer.password.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>비밀번호 확인</label>
        <input name="password_confirm" class="form-control" type="password" placeholder="********(8자리 이상)" value="{{ serializer.password_confirm.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>생년월일</label>
        <input name="date_of_birth" class="form-control" type="date" value="{{ serializer.date_of_birth.value }}" >
        </div>
      
        <div class="form-group mb-3">
          <label for="experience">투자 경험</label>
          <select class="form-control" id="experience" type="radio" name="experience" value="{{ serializer.experience.value }}">
          {% for choice in serializer.experience.choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
          {% endfor %}
          </select>
        </div>

        <div class="text-center">
        <button type="submit" class="btn btn-primary">생성하기</button>
        </div>
    </form>

</div>
{% endblock content %}
