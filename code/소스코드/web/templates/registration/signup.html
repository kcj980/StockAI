<style>
  .centered { display: table; margin-left: auto; margin-right: auto; }
  .find-btn{
      text-align: center;
  }
  .find-btn1{
      display :inline-block;
  }
</style>

{% include "header.html" %}

<body class="bg-success bg-opacity-10">

{% block content %}
<div class="container my-3" style="width:400px;">
    <form method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label>아이디</label>
        <input name="userid" class="form-control" type="text" placeholder="아이디" value="{{ serializer.userid.value }}" >
        </div>
        <div class="form-group mb-3">
          <label>이름</label>
        <input name="user_name" class="form-control" type="text" placeholder="성명" value="{{ serializer.user_name.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>이메일 주소</label>
        <input name="mail" class="form-control" type="text" placeholder="name@example.com" value="{{ serializer.mail.value }}" > 
        </div>

        <div class="form-group mb-3">
          <label>비밀번호</label>
        <input name="password" class="form-control" type="password" placeholder="********(8자리 이상)" value="{{ serializer.password.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>비밀번호 확인</label>
        <input name="password_confirm" class="form-control" type="password" placeholder="********(8자리 이상)" value="{{ serializer.password.value }}" >
        </div>

        <div class="form-group mb-3">
          <label>생년월일</label>
        <input name="date_of_birth" class="form-control" type="date" value="{{ serializer.date_of_birth.value }}" >
        </div>
      
        <div class="form-group mb-3">
          <label for="experience">투자 경험</label>
          <select class="form-control" id="experience" type="radio" name="experience" value="{{ serializer.experience.value }}">
          {% comment %}
          {% for choice in serializer.experience.choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
          {% endfor %}
          {% endcomment %}
          <option value="0"  >없음</option>
                <option value="1"  >1년이하</option>
                <option value="3"  >3년이하</option>
                <option value="5"  >5년이하</option> 
          </select>
        </div>
        <div class="find-btn">
          <button type="submit" class="btn btn-primary find-btn1">생성하기</button>
        </div>
      </div>
    </form>

</div>
{% endblock content %}
{% include "footer.html" %}
</body>
