{% include "header.html" %}

{% block container %}

<body class="bg-success bg-opacity-10">
<div class="container my-3" style="width:400px;">

<form class="mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
        이메일 : <input type="email" class="form-control" id="email" name="mail" value="{{ user.mail }}">
      </div>
      <br>
      <div class="form-group">
        이름 : <input type="text" class="form-control" id="name" name="user_name" value="{{ user.user_name }}"> 
      </div>
      <br>
      <div class="form-group">
        새 비밀번호 : <input type="password" class="form-control" id="new_user_pw" name="password" placeholder="변경할 비밀번호를 입력하세요.">
      </div>
      <br>
      <div class="form-group mb-3">
        <label for="experience">투자 경험 :</label>
        <select class="form-control" id="experience" type="radio" name="experience" value="{{  user.experience }}">
        <option value="0">없음</option>
              <option value="1">1년이하</option>
              <option value="3">3년이하</option>
              <option value="5">5년이하</option> 
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-outline-success">수정하기</button>
  </form>

 
  <form method="post" action="{% url 'accounts:delete' pk=user.userid %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" onclick="return confirm('정말 삭제하시겠습니까?')">계정삭제</button>
  </form>
</div>
</body>
{% endblock %}

{% include "footer.html" %}
