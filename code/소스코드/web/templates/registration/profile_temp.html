{% include "header.html" %}

{% block container %}

<div class="container my-3" style="width:400px;">

<form class="mt-3" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
        이메일 : <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
      </div>
      <div class="form-group">
        이름 : <input type="text" class="form-control" id="name" name="name" value="{{ user.username }}"> 
      </div>
      <div class="form-group">
        새 비밀번호 : <input type="password" class="form-control" id="new_user_pw" name="new_user_pw" placeholder="변경할 비밀번호를 입력하세요.">
      </div>
      <div class="form-group mb-3">
        <label for="experience">투자 경험 :</label>
        <select class="form-control" id="experience" type="radio" name="experience" value="{{ serializer.experience.value }}">
        <option value="0"  >없음</option>
              <option value="1"  >1년이하</option>
              <option value="3"  >3년이하</option>
              <option value="5"  >5년이하</option> 
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
</div>
{% endblock %}

{% include "footer.html" %}
